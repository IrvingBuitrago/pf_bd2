<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Panel de Estudiantes</h2>
    <form action="/perfil/estudiante" method="GET">
        <button type="submit">Ver Perfil</button>
    </form>

    <!-- Mostrar los datos de la consulta -->
    {% if result %}
        <div class="vacancy-container">
            {% for row in result %}
                <a href="#" class="vacancy-link">
                    <div class="vacancy-box">
                        <p><strong>{{ row[0] }}</strong></p>
                        <p>Puesto: {{ row[1] }}</p>
                        <p>Ubicaci√≥n: {{ row[2] }}</p>
                        <p>Vacantes disponibles: {{ row[3] }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No se encontraron datos para mostrar.</p>
    {% endif %}
</body>
</html>
