<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="direction" id="direction" placeholder="Ingrese su direccion">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="contact_name" id="contact_name" placeholder="Ingrese su nombre de contacto">
        <input class="controls" type="text" name="contact_last_name" id="contact_last_name" placeholder="Ingrese su apellido de contacto">
        <input class="controls" type="number" name="contact_telephone" id="contact_telephone" placeholder="Ingrese su numero de celular">
        <input class="controls" type="email" name="contact_email" id="contact_email" placeholder="Ingrese su Correo de contacto">
        <p>Estoy de acuerdo con <a href="#" class="">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="index.html">Ya tengo cuenta</a></p>
    </section>
</body>
</html>
