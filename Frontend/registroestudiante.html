<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="username" id="username" placeholder="Ingrese su Nombre de Usuario">
        <input class="controls" type="text" name="first_name" id="first_name" placeholder="Ingrese su Primer Nombre">
        <input class="controls" type="text" name="last_name" id="last_name" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="rol" id="rol" placeholder="Ingrese su rol">
        <input class="controls" type="number" name="cellphone" id="cellphone" placeholder="Ingrese su numero">
        <input class="controls" type="number" name="year_study" id="year_study" placeholder="Ingrese su año de estudio">
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#" class="">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="index.html">Ya tengo cuenta</a></p>
    </section>
</body>
</html>
