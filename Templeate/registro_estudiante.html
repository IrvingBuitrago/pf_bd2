<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="CSS/stylereg_est.css">
</head>
<body>
    <h1>Registro de Estudiante</h1>
    <form action="/registro" method="POST">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <select id="rol" name="rol" required>
            <option value="Administrativo">Administrativo</option>
            <option value="Estudiante">Estudiante</option>
        </select><br>
        <label for="career">Carrera:</label>
        <input type="text" id="career" name="career" ><br>
        <label for="cellphone">Teléfono celular:</label>
        <input type="text" id="cellphone" name="cellphone" ><br>
        <label for="year_study">Año de estudio:</label>
        <input type="text" id="year_study" name="year_study" ><br>
        <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
</body>
</html>
